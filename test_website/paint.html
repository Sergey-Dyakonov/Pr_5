<html>

<body>
    <header class="header">
        <a href="index.html">
            <img src="assets/img/logo.png" alt="LOGO"></header>
    </a>
    </header>
    <div class="container">
        <main class="center column">
            <article>
                <h1>Paint here</h1>
                <p>
                    <canvas id="draw" width="1000" height="392"></canvas>
                    <button id="clear-button" onmousedown="clearCanvas()">Clear</button>
                    <script src="assets/js/paint.js"></script>
                    <input id="palette" type="color" value="#df4b26" oninput="changeColor()">
                    <input id="range" type="range" min="3" max="110" step="2" value="100" oninput="changeSize()">
                    <img id="point" src="public/images/point.png">
                </p>
            </article>
        </main>
        <nav class="left column">
            <h3>Left heading</h3>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="slider.html">Slider</a></li>
            </ul>
            <h3>Left heading</h3>
            <ul>
                <li><a href="media.html">Media</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="paint.html">Canvas</a></li>
            </ul>
        </nav>
        <div class="right column">
            <h3>Right heading</h3>
            <p></p>
        </div>
    </div>
    <div class="footer-wrapper">
        <footer class="footer"><img src="assets/img/logo.png" alt="LOGO"></footer>
    </div>
</body>

</html>
